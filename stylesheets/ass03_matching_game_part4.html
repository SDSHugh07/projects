<html>
	<head>
		<title>Matching Game</title>
		<style>
			img {position:absolute}
			div {position:absolute; width:500px; height:500px}
			#rightSide { left: 500px; border-left: 1px solid black }
		</style>
	</head>
	<body onload="generateFaces()">
		<h1>Matching Game</h1>
		<p>Click on the extra smiling face on the left.</p>
		<div id="leftSide"></div>
		<div id="rightSide"></div>
		<script>
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var theBody = document.getElementsByTagName("body")[0];
		theBody.onclick = function gameOver() {
			alert("Game Over!");
			theBody.onclick = null;
			theLeftSide.lastChild.onclick = null;
		}; 
		
		function nextLevel(event){
			event.stopPropagation();
			numberOfFaces += 5;
			while (theLeftSide.firstChild) 
                    theLeftSide.removeChild(theLeftSide.firstChild);
			while (theRightSide.firstChild) 
                    theRightSide.removeChild(theRightSide.firstChild);
			generateFaces();
		}
		
		function generateFaces(){
			var index = 0;
			var image;
			var random_top, random_left;
			var leftDivClone;
			    			
			for(index = 0; index < numberOfFaces; index++){
			image = document.createElement("img");
			image.src = "smile.png";
			random_top = Math.floor(Math.random() * 401);
			random_left = Math.floor(Math.random() * 401);
			image.style.top = random_top;
			image.style.left = random_left;
			theLeftSide.appendChild(image);				
			}
			
			theLeftSide.lastChild.onclick=nextLevel;
			
			leftDivClone = theLeftSide.cloneNode(true);
			leftDivClone.removeChild(leftDivClone.lastChild);
			theRightSide.appendChild(leftDivClone);			
		}
		</script>
	</body>
</html>
